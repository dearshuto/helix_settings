theme = "shikama"

[editor]
scroll-lines = 1
completion-trigger-len = 1

[editor.cursor-shape]
insert = "bar"
normal = "bar"
select = "underline"

[keys.normal]
"C-c" = "normal_mode"
"esc" = "normal_mode"
"C-l" = ["goto_line_start", "kill_to_line_end"]

# カーソル移動
"C-e" = ["goto_line_end", "move_char_right"]
"C-a" = "goto_line_start"
"C-f" = "move_char_right"
"C-b" = "move_char_left"
"C-n" = "move_line_down"
"C-p" = "move_line_up"

[keys.insert]
"C-c" = "normal_mode"
"C-l" = ["goto_line_start", "kill_to_line_end"]
"A-a" = "code_action"

# カーソル移動
"C-e" = ["goto_line_end", "move_char_right"]
"C-a" = "goto_line_start"
"C-f" = "move_char_right"
"C-b" = "move_char_left"
"C-n" = "move_line_down"
"C-p" = "move_line_up"

[keys.select]
"C-c" = "normal_mode"

# カーソル移動
"C-e" = ["goto_line_end", "move_char_right"]
"C-a" = "goto_line_start"
"C-f" = "move_char_right"
"C-b" = "move_char_left"
"C-n" = "move_line_down"
"C-p" = "move_line_up"